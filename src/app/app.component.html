<mat-toolbar color="primary">

    <span>
    MEIDA SAFIRA - 1800016025
    </span>
    <span class="spacer"></span>


    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>About</button>
        <button mat-menu-item>Logout</button>
    </mat-menu>
</mat-toolbar>
<div class="container">
    <mat-card>
        <img matListAvatar src="assets/FT.png" alt="...">

        <mat-card-header><span class="spacer"></span>
            <mat-card-title>LIST DATA</mat-card-title><button mat-raised-button color="primary" (click)="buat()">Tambah Data Siswa</button>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let item of dataSiswa">
                    <img matListAvatar src="assets/profil.jpg" alt="...">

                    <h3 matLine>

                        {{item.nama}}
                    </h3>
                    <p matLine>
                        (
                        <font color=”blue″>{{item.kelas}}</font> ) {{item.waktu}}
                    </p>
                    <button mat-mini-fab color="basic" (click)="detail(item)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>

                    <button mat-mini-fab color="basic" (click)="edit(item)">
                        <mat-icon>border_color</mat-icon>
                    </button>

                    <button mat-mini-fab color="basic" (click)="konfirmasiHapus(item.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
